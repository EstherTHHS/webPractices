<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopInstoke</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/b3e3653d34.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">


                <div class="first_div h3 fw-bold m-3 ">
                    <p class="bg-info  text-white p-5">Product Management For Online Sales</p>
                </div>
                <div class="m-3">
                    <label for="exampleFormControlInput1" class="form-label">Item Name</label>
                    <input type="email" id="item" class="form-control " id="exampleFormControlInput1" placeholder="EnterItemName">
                </div>

                <div class="m-3">
                    <label for="exampleFormControlInput1" class="form-label ">Product</label>
                    <select id="products" class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="necklace">Necklace</option>
                        <option value="earrings">Earrings</option>
                        <option value="braclet">Braclet</option>
                    </select>
                </div>

                <div class="m-3">
                    <label for="exampleFormControlInput1" class="form-label">Price</label>
                    <input type="email" id="price" class="form-control " id="exampleFormControlInput1" placeholder="enterPrice">
                </div>




                <div class="m-3">
                    <label for="exampleFormControlInput1" class="form-label ">No of Stock</label>
                    <select id="numberOfstock" class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>

                        </select>
                </div>


                <div class=" m-3">
                    <button id="addBtn" class=" fw-bold btn btn-warning text-white form-control mt-2">
                        ADD
                    </button>
                </div>

            </div>
            <!-- col-5 end -->



            <div class="col-8  bg-info text-dark">
                <div id="cards" class="row d-flex justify-content-md-center">

                </div>

            </div>
            <!-- col-7 end -->
        </div>
        <!-- div row  -->


        <!-- jquery -->
        <script src="./jquery-3.6.0.min.js"></script>
        <!-- jslink -->
        <script src="./script.js "></script>

</body>

</html>
