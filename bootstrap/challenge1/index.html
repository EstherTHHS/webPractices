<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Register</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="display-4 text-center mt-3">Student Register form</div>
        <div class="row mt-3">
            <div class="col-md-3 ">
                <label class="form-label ">Name</label>
                <input type="email" id="stdname" class="form-control" placeholder="" />
            </div>
            <div class="col-md-3">
                <label class="form-label">Position</label>
                <input type="email" id="position" class="form-control" placeholder="" />
            </div>
            <div class="col-md-3">
                <label class="form-label">Profile</label>
                <input type="email" id="profile" class="form-control" placeholder="" />
            </div>
            <div class="col-md-3 mt-4">
                <button id="addBtn" class="btn btn-success form-control mt-2">
            ADD
          </button>
            </div>
        </div>
        <h2 class="mt-5">Student list(<span></span>)</h2>

        <div id="cards" class=" row justify-content-md-center">

        </div>
    </div>

    <!-- jquery -->
    <script src="./jquery-3.6.0.min.js"></script>
    <!-- jslink -->
    <script src="script.js"></script>
</body>

</html>
