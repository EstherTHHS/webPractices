<!DOCTYPE html>
<html>

<head>
  <title>Playground</title>
  <link rel="stylesheet" href="./Q20.css" />
  <script src="Q20.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet" />
</head>
<!--header-->

<body>
  <div class="screen">
    <h3>String Method Playground</h3>
    <div class="bar" id="bar" contenteditable="true"></div>
    <p>
      Type Number for
      charaAt,charCodeAt,includes,indexOf,lastindexOf,startsWith,endsWith
    </p>

    <div class="bar1"></div>
    <div class="btn">
      <button>charaAt()</button>
      <button>charCodeAt()</button>
      <button>toUpperCase()</button>
      <button>toLowerCase()</button>
      <button>trim()</button>
      <button>includes()</button>
      <button>indexOf()</button>
      <button>lastindexOf()</button>
      <button>startsWith()</button>
      <button>endsWith()</button>
    </div>

    <!--content-->
    <div class="keyboard">
      <button>CapLock</button>

      <button id="b1" onclick="press(this)">A</button>
      <button id="b2" onclick="press(this)">S</button>
      <button id="b3" onclick="press(this)">C</button>
      <button id="b4" onclick="press(this)">D</button>
      <button id="b5" onclick="press(this)">E</button>
      <button id="b6" onclick="press(this)">F</button>
      <button id="b7" onclick="press(this)">G</button>
      <button id="b8" onclick="press(this)">H</button>
      <button id="b9" onclick="press(this)">I</button>
      <button id="b10" onclick="press(this)">J</button>
      <button id="b11" onclick="press(this)">K</button>
      <button id="b12" onclick="press(this)">L</button>
      <button id="b13" onclick="press(this)">M</button>
      <button id="b14" onclick="press(this)">N</button>
      <button id="b15" onclick="press(this)">O</button>
      <button id="b16" onclick="press(this)">P</button>
      <button id="b17" onclick="press(this)">Q</button>
      <button id="b18" onclick="press(this)">R</button>
      <button id="b19" onclick="press(this)">S</button>
      <button id="b20" onclick="press(this)">T</button>
      <button id="b21" onclick="press(this)">U</button>
      <button id="b22" onclick="press(this)">V</button>
      <button id="b23" onclick="press(this)">W</button>
      <button id="b24" onclick="press(this)">X</button>
      <button id="b25" onclick="press(this)">Y</button>
      <button id="b26" onclick="press(this)">Z</button>
      <button id="n1" onclick="press(this)"></button>
      <button id="n2" onclick="press(this)">1</button>
      <button id="n3" onclick="press(this)">2</button>
      <button id="n4" onclick="press(this)">3</button>
      <button id="n5" onclick="press(this)">4</button>
      <button id="n6" onclick="press(this)">5</button>
      <button id="n7" onclick="press(this)">6</button>
      <button id="n8" onclick="press(this)">7</button>
      <button id="n9" onclick="press(this)">8</button>
      <button id="n10" onclick="press(this)">9</button>
      <button id="n11" onclick="press(this)">0</button>
      <button id="n12" onclick="press(this)">CLEAR</button>
    </div>
  </div>
</body>

</html>
